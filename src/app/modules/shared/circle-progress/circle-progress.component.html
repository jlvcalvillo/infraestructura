<div class="circle-progress">
    <div class="box">
        <div class="percent">
            <svg>
                <circle cx="50" cy="50" r="50"></circle>
                <circle cx="50" cy="50" r="50" [ngStyle]="{'stroke-dashoffset' : 'calc(312 - (312 *' + value +') / 100)', 'stroke': '#' + color}"></circle>
            </svg>
        </div>
        <div class="number">
            <h2>{{value}}<span>%</span></h2>
        </div>
    </div>
</div>
