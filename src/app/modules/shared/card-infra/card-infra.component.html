<div class="col s12 m6 l4">
    <div class="card">
        <div class="card-content">
            <div class="card_title">
                <h5 class="text_title">{{cardInfra.name}}</h5>
                <h5 class="percent">{{cardInfra.percentage}}%</h5>
            </div>
            <app-bar [value]='cardInfra.percentage'></app-bar>
        </div>
        <div class="card-action">
            <div class="elements">
                <a class="view-more" [routerLink]="['/infra/dashboard', cardInfra.id]">Ver m√°s</a>
                <div class="options">
                    <a class="waves-effect waves-light btn modal-trigger delete" href="#delete-infra"><i class="far fa-trash-alt"></i> Eliminar</a>
                    <a class="waves-effect waves-light btn edit"><i class="far fa-edit"></i> Editar</a>
                </div>
            </div>
            
        </div>
    </div>
</div>

<div id="delete-infra" class="modal" materialize="modal" [materializeParams]="[{dismissible:false}]">
    <app-delete-infra [item]="item"></app-delete-infra>
</div>
